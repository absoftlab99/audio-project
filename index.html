<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My First Music Player with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cnd -->
    <script src="https://kit.fontawesome.com/7abbe36ff3.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="d-flex flex-column justify-content-center items-align-center pt-4">
        <section class="container rounded-5 border border-light  ">
            <div class="row">
                <div class="col-4 px-3 pt-2">
                    <h4 class="text-center text-dark fw-bolder ff-manrope ">My Musics List</h4>
                    <button id="btn1" title="music" class="btn btn-outline-dark btn-lg w-100 ff-manrope mb-2 border rounded-3"><i class="fa-solid fa-circle-play fs-4"></i>  Amar Sonar Bangla</button>
                </div>
                <div class="col-8 d-flex flex-column justify-content-center">
                    <div class="m-auto d-flex flex-column justify-content-center">
                        <img id="img" height="350px" width="350px" class="" src="./images/disk.svg" alt="">
                        <div class="text-light m-auto mt-4"><audio id="song" controls autoplay src="">Your browser does not support the audio format.</audio></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/music.js"></script>
</body>
</html>
